<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg mt-5 p-5">
        <div class="form-group">
            <label for="txtTitle">Title</label>
            <input type="text" class="form-control" id="txtTitle" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="txtAuthor">Author</label>
            <input type="text" class="form-control" id="txtAuthor" placeholder="Enter author">
        </div>
        <div class="form-group">
            <label for="txtContent">Content</label>
            <textarea class="form-control" id="txtContent" rows="5" placeholder="Enter content"></textarea>
        </div>
        <hr>
        <button type="button" class="btn btn-success" id="btnSave">Save</button>
        <button type="button" class="btn btn-dark" onclick="clearControls()">Cancel</button>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Content</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="custom.js"></script>
    <script src="blog.js"></script>
</body>

</html>
